name: Java CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}

    steps:
      - name: Setup main DB
        uses: lolfoollor/postgresql-action@v1.1.0
        with:
          postgresql version: "16.4"
          postgresql db: main_db
          postgresql user: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          postgresql password: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          postgresql host port: 5432 

      - name: Create additional databases
        run: |
            docker exec -it $(docker ps -q -f "ancestor=postgres:16.4") psql -U ${{ secrets.SPRING_DATASOURCE_USERNAME }} -c "CREATE DATABASE garang_guni;"
            docker exec -it $(docker ps -q -f "ancestor=postgres:16.4") psql -U ${{ secrets.SPRING_DATASOURCE_USERNAME }} -c "CREATE DATABASE test_garang_guni;"
      
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Install dependencies
        run: mvn clean install -DskipTests

      - name: Run SpotBugs
        run: mvn spotbugs:check

      - name: Run Tests
        run: mvn test
