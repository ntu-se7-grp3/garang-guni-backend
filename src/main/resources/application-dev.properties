#PostgresSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/garang_guni
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Update if you dont want to lose your data.
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration
logging.level.root=INFO
logging.file.name=logs/application.log

# JWT Details
# https://medium.com/@tericcabrel/implement-jwt-authentication-in-a-spring-boot-3-application-5839e4fd8fac
# https://medium.com/code-with-farhan/spring-security-jwt-authentication-authorization-a2c6860be3cf
jwt.secret.key=${JWT_SECRET_KEY}
jwt.session.period=60000

